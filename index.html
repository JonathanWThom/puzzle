<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Weird Wheel of Fortune</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Sort of Wheel of Fortune</h1>
        <h3>It's like Wheel, but with unlimited guesses! And literally no stakes.</h3>
      </div>
      <form id="input">
        <div class="form-group">
          <label>Input a sentence</label>
          <br>
          <textarea id="sentence" type="text"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="results"></div>

      <form id="guess">
        <div class="form-group">
          <label>Guess the sentence</label>
          <br>
          <textarea id="userGuess" type="text" autocomplete="off"></textarea>
        </div>
        <button id="submitButton" type="submit" class="btn">Submit</button>
      </form>

      <div class="newSentence">
        <button id="reset" class="btn">Enter a new sentence</button>
      </div>

      <div class="row">
        <div class="col-md-2 score">
          <h4>Your score:</h4><br>
          <span id="tracker"></span>
        </div>
      </div>
    </div><!-- div container-->
  </body>
</html>
