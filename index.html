<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <form id="input">
      <div class="form-group">
        <label>Input a sentence</label>
        <input id="sentence" type="text">
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <form id="guess">
      <div class="form-group">
        <label>Guess the sentence</label>
        <input id="userGuess" type="text" autocomplete="off">
      </div>
      <button type="submit">Submit</button>
    </form>

    <button id="reset">Enter a new sentence</button>
  </body>
</html>
